<template name="components_admin">
    <div class="panel panel-default panel-dapp">
	<div class="panel-heading">
		Set up Blockchain Network
	</div>
      <div class="panel-body">
             {{#with TemplateVar.get 'state'}}
                {{#if isError}}
                    <div class="alert alert-warning">
                        There was an error deploying your contract.
                        The error was: "{{error}}".
                    </div>
                {{/if}}
            
                {{#if isMining}}
                    <div class="alert alert-info">
                        Your contract is being mined...
                        <span class="badge text-right">
                            <i class="fa fa-cog fa-spin"></i>
                        </span>
                    </div>
                {{/if}}
            
                {{#if isMined}}
                    <div class="alert alert-info">
                        Your Contract has been created!
                    </div>
            
                    <hr />
            
                    <label>
                        Your contract has been deployed to this address:
                    </label>
            
                    <input type="text" class="form-control" 
                           value="{{address}}" placeholder="Address" />
            
                    <br />
            	{{/if}}

                {{#if rolesCreated}}
                <div class="alert alert-info">
                    Roles and Groups have been created!
                </div>
            {{/if}}

            {{/with}} 

	<div class="row">
        <div class="col-md-12">
