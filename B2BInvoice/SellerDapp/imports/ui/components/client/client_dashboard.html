<template name="components_client_dashboard">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">
            MSS - Client - View Requests
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Description</td>
                                    <td>Status</td>
                                    <td>Request File</td>
                                    <td>Response File</td>
                                    <td>Quote Amount</td>
                                </tr>
                            </thead>
                            <tbody>
                            {{#with TemplateVar.get 'state'}}
                            {{#if list}}
                            {{#each getClientRFQList}}
                            <tr>
                                    <td><a href="{{pathFor 'App.client.rfq.update' rfq=(id) }}" id={{id}} class="namelink">{{name}}</a></td>
                                    <td>{{description}}</td>
                                    <td>{{status}}</td>
                                    <td>
                                    <a href =""  id={{reqURL}} class="reqfilelink">
                                        {{reqFileName}}
                                     </a>
                                    </td>
                                    <td>
                                        <a href="" id={{resURL}} class="resfilelink">
                                            {{resFileName}}
                                         </a>
                                        </td>
                                    <td>{{rfqValue}}</td>
                            </tr>
                            {{/each}}
                            {{/if}}
                            {{/with}}
                           </tbody>
                        </table>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</template>
