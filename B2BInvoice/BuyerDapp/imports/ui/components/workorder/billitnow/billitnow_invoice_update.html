<template name="components_billitnow_invoice_update">
    <div class="panel panel-default panel-dapp">
	<div class="panel-heading">
		Generate Invoice to Commercial Insured 
	</div>
      <div class="panel-body">
            {{#with TemplateVar.get 'state'}}
                {{#if isError}}
                    <div class="alert alert-warning">
                        Invoice upload failed.
                    </div>
                {{/if}}
                
                {{#if isMining}}
                    <div class="alert alert-info">
                       Invoice Upload In Progress...
                        <span class="badge text-right">
                            <i class="fa fa-cog fa-spin"></i>
                        </span>
                    </div>
                {{/if}}
            
                {{#if isMined}}
                    <div class="alert alert-info">
                        Invoice Submitted to Commercial Insured
                    </div>
                {{/if}}

            {{/with}} 


	<div class="row">
        <div class="col-md-8">
            <form class="form-horizontal">
                
            <div class="form-group">
            <label for="wo_number" class="col-sm-4 control-label">WO Number</label>
            <div class="col-sm-4">
                <input type="text" id="wo_number" class="form-control" value={{id}} disabled />
            </div>
        </div> 
        
        <div class="form-group">
            <label for="invoice_number" class="col-sm-4 control-label">Invoice Number</label>
            <div class="col-sm-4">
                <input type="text" id="invoice_number" class="form-control" value=""  /> 
            </div>
        </div> 

        <div class="form-group">
            <label for="uploadfile" class="col-sm-4 control-label">Upload Invoice file</label>
            <div class="col-sm-4">
                <input type="file" id="uploadfile"  class="control-label" />
            </div>
        </div> 
        

		<div class="form-group">
			<div class="col-sm-5">
    				<button type="button" id="btnSubmitContract" style="position: relative;top: 10px;left: 72%;" class="btn btn-sm bg-all">Submit
			</button>
    			</div>
			
            </div>
          
	</form>
	</div>
    </div>
    </div>
    </div>
</template>
