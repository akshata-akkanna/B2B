<template name="components_invoice_details">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">
        Invoice Detail
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <td>Invoice Number</td>
                                    <td>Invoice Amount</td>
                                    <td>Issue Date</td>
                                    <td>Issued By</td>
                                    <td>Invoice </td>
                                </tr>
                            </thead>
                            <tbody>
                            {{#with TemplateVar.get 'InvoiceData'}} 
                            <tr>
                                <td>ITC{{InvoiceNumber}}</td>
                                <td>{{InvoiceAmount}}</td>
                                <td>{{InvoiceDate}}</td>
                                <td>{{RequestBy}}</td>
                                <td>
                                    <a href =""  id={{InvoiceFileURL}} class="invoicefilelink">
                                        {{InvoiceFileName}}
                                    </a>
                                </td>
                                <td>{{InvoiceAmount}}</td>
                                <td>
                                <button type="button" id="btnSendAmount" style="position: top;top: 9px;left: 12%;" >Pay Invoice Amount
                                            </button>
                                    </td>
                            </tr>
                            {{/with}}
                           </tbody>
                        </table>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</template>
