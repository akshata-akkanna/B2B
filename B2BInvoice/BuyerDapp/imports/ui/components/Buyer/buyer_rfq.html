<template name="components_buyer_rfq">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">
            Request For Quote
        </div>
        <div class="panel-body">
             {{#with TemplateVar.get 'state'}}
                {{#if isError}}
                    <div class="alert alert-warning">
                        Error requesting for quote.The error was: "{{error}}".
                    </div>
                {{/if}}
            
                {{#if isMining}}
                    <div class="alert alert-info">
                        Request for Quote is being processed...
                        <span class="badge text-right">
                            <i class="fa fa-cog fa-spin"></i>
                        </span>
                    </div>
                {{/if}}
            
                {{#if isMined}}
                    <div class="alert alert-info">
                        Quote {{rfqName}} has been successfully requested!!
                    </div>
                    <hr />
                    <br />
            	{{/if}}

            {{/with}} 
                   
                    <div class=" col-sm-12 table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                        <tr>
                                            <th>Select</th>
                                            <th>Product Details</th>
                                            <th>Quantity</th>
                                        </tr>
                                    </thead>
                                <tbody>
                                     <tr>
     
                                 <td class="col-sm-1"><input type="checkbox" value="" id="aashirvaad"  ></td>
                                 <td class="col-sm-4">Aashirvaad</td>
                                 <td class="col-xs-1" ><input type="text" class="form-control" id="aashirvaad_value" value="" disabled/></td>
                                     </tr>
                                 <tr>
     
                                 <td><input   type="checkbox" value="" id="bingo"  ></td>
                                 <td>Bingo</td>
                                 <td class="col-xs-1" ><input type="text" class="form-control" id="bingo_value" value="" disabled/></td>
                                 </tr>
     
                             <tr>
                             <td><input   type="checkbox" value="" id="classmate"  ></td>
                                 <td>Classmate</td>
                                 <td class="col-xs-1"><input type="text" class="form-control" id="classmate_value" value="" disabled/></td>
                             </tr>
     
     
                             <tr>
                             <td><input   type="checkbox" value="" id="bnatural"  ></td>
                                 <td>B Natural</td>
                                 <td class="col-xs-1"><input type="text" class="form-control" id="bnatural_value" value="" disabled/></td>
                             </tr>
                                     </tbody>
     
                                     </table>
                                     
                            </div>
                           
                            <div class="col-sm-6">
                                    <button type="button" id="submitRequestRFQ" style="position: relative;top: 10px;left: 40%;" class="btn btn-sm bg-all"> Request For Quote
                                    </button>
                            </div>
        </div>
    </div>
</template>
