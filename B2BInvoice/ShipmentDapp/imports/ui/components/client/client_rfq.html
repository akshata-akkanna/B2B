<template name="components_client_rfq">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">
            MSS - Request For Quote
        </div>
        <div class="panel-body">
             {{#with TemplateVar.get 'state'}}
                {{#if isError}}
                    <div class="alert alert-warning">
                        Error requesting for quote.The error was: "{{error}}".
                    </div>
                {{/if}}
            
                {{#if isMining}}
                    <div class="alert alert-info">
                        Request for Quote is being processed...
                        <span class="badge text-right">
                            <i class="fa fa-cog fa-spin"></i>
                        </span>
                    </div>
                {{/if}}
            
                {{#if isMined}}
                    <div class="alert alert-info">
                        {{rfqName}} has been successfully requested!!
                    </div>
                    <hr />
                    <br />
            	{{/if}}

            {{/with}} 

            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="rfqName" class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-6">
                                <input type="text" id="rfqName" class="form-control" value="" placeholder="RFQ Name" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="rfqDescription" class="col-sm-4 control-label">Description</label>
                            <div class="col-sm-8">
                                <input type="text" id="rfqDescription" class="form-control" value="" placeholder="Description" />
                            </div>
                        </div>

                        <div class="form-group">
                                <label for="uploadReqfile" class="col-sm-4 control-label">Upload Vehicle Details File</label>
                                <div class="col-sm-8">
                                    <input type="file" id="uploadReqfile" class="control-label" accept=".xls,.xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" /> 
                                </div>
                        </div> 

                       

                    </form>
